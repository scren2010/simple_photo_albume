<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }
        .list-group-item a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body class="m-5">

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Categories
                </div>
                <a class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="{% url 'gallery' %}"> All</a></li>
                    {% for i in categories %}

                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}?category={{ i.name }} ">{{ i.name }} </a></li>

                    {% endfor %}
                    <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img src="{{ photo.image.url }}"
                                 class="image-thumbail" alt="...">
                            <div class="card-body">
                                <small>
                                    Category: {{ photo.category.name }}
                                </small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                {% empty %}
                    <h3>Нет фото....</h3>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
